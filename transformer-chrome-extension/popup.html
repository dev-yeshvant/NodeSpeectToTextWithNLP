
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Skytap Bookmarker</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 550px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
      <fieldset>
                <p>
                    <label class="field" for="environment">Bookmark Folder Name</label>
                    <input class="textbox-300" type="text" id="environment"></iabel>
                </p>
                <p>
                  <label class="field" for="url">Port 80 URL</label>
                  <input class="textbox-300" type="text" id="url"></input>
                </p>
    </fieldset>
    <button id="createBookmarksButton">Create Bookmarks</button>

    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
